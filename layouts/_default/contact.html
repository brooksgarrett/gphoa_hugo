{{define "content"}}
    <div class="row">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">The HOA
                <strong>Board</strong>
            </h2>
            <hr>
        </div>
        {{ range .Site.Params.contacts.people }}
        <div class="col-sm-4 text-center">
            <!-- <img class="img-responsive" src="http://placehold.it/750x450" alt=""> -->
            <h3>{{ index . 0 }}</h3>
            <h3>
                <small>{{ index . 1 }}</small>
            </h3>
            <p>
	            <i class="fa fa-envelope"></i> <a href="mailto:{{index . 3}}">{{ index . 3}}</a>
            </p>
            <p>
				<i class="fa fa-phone"></i> <a href="tel:{{index . 2}}">{{ index . 2}}</a>
			</p>
        </div>
        {{ end }}
        <div class="clearfix"></div>
    </div>
</div>
{{end}}
