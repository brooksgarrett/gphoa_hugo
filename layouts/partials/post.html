<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">{{ .Title }}</h2>
            <hr>
        </div>
        {{ if isset .Params "image" }}
        <div class="col-md-4">
            <img class="img-responsive img-border-left" src="/images/{{ $.Param "image" }}" alt="">
        </div>
        <div class="col-md-8">
            {{ .Content }}

        </div>
        {{ else }}
        <div class="col-md-12">
            {{ .Content }}

        </div>
        {{ end }}
        <div class="clearfix"></div>
    </div>
</div>
